---
# Shared defaults for all hosts. Loaded automatically by Ansible when the
# inventory is in the same directory (or referenced via ansible.cfg).
ansible_remote_tmp: ~/.ansible/tmp
ansible_python_interpreter: auto_silent

# Backup defaults — override per-platform in vars/*.yaml where needed
# Compression tool detection — shell snippet evaluated at runtime on whichever host runs the task.
# Prefers pigz (parallel gzip) for speed, falls back to gzip. Change here to switch all backup/restore/verify.
_gz_detect: '_gz=$(command -v pigz >/dev/null 2>&1 && echo pigz || echo gzip)'
backup_base_dir: "/backup"
backup_tmp_dir: "/backup"          # override if host uses a different staging dir
backup_tmp_file: "{{ backup_tmp_dir }}/{{ backup_file }}"
backup_dest_path: "{{ backup_base_dir }}/{{ inventory_hostname }}/{{ backup_file }}"
backup_url: "https://{{ inventory_hostname.split('.')[0] }}.{{ domain_ext }}"
backup_type: "Servers"             # override to "Appliances" for purpose-built gear
update_type: "Servers"             # override to "Appliances" for purpose-built gear

# Combined database configs — used by backup_hosts.yaml with_databases loop
# and available as a reference for all DB config keys in the project.
combined_db_configs:
  - db_primary_mariadb
  - db_primary_postgres
  - db_secondary_postgres
  # db_primary_influxdb excluded — OOM blocker (see future/TODO.md)

# Database engine flags — all default false; db_*.yaml sets only the true flag
is_postgres: false
is_mariadb: false
is_influxdb: false

# Discord embed colors (decimal integers)
discord_color_success: 32768
discord_color_failure: 16711680
discord_color_warning: 16753920
discord_color_rollback: 16776960

