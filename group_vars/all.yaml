---
# Shared defaults for all hosts. Loaded automatically by Ansible when the
# inventory is in the same directory (or referenced via ansible.cfg).
ansible_remote_tmp: ~/.ansible/tmp
ansible_python_interpreter: auto_silent

# Backup defaults — override per-platform in vars/*.yaml where needed
backup_base_dir: "/backup"
backup_tmp_file: "{{ backup_tmp_dir }}/{{ backup_file }}"
backup_dest_path: "{{ backup_base_dir }}/{{ inventory_hostname }}/{{ backup_file }}"
backup_url: "https://{{ inventory_hostname.split('.')[0] }}.{{ logging_domain_ext }}"

# Discord embed colors (decimal integers)
discord_color_success: 32768
discord_color_failure: 16711680
discord_color_warning: 16753920
discord_color_rollback: 16776960

# Semaphore controller — used by deploy_stacks, deploy_grafana, maintain_health, maintain_semaphore
controller_fqdn: "{{ controller_hostname }}.{{ logging_domain_local }}"
semaphore_ext_url: "https://{{ controller_fqdn.split('.')[0] }}.{{ logging_domain_ext }}"
