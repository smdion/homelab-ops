---
# yt-dlp download profile: on_demand (bookmarklet)
# Overrides download_base.yaml with per-user preferences.
# Used by download_videos.yaml via -e config_file=download_on_demand
#
# Shares the same config directory and download archive as download_default.yaml
# so videos downloaded by either mode are not re-downloaded by the other.

# Profile name — shared with default (same config directory and archive)
config_name: "default"

# Mode: on_demand — verbose output, allow live streams
ytdlp_quiet: false
ytdlp_filter_live: false

# Batch file and archive (profile-specific paths inside metube container)
ytdlp_batch_file: "/configs/default/on_demand"
ytdlp_archive: "/configs/default/downloaded"

# Quality and format
ytdlp_quality: "res:1080"
ytdlp_format: "mp4"

# Rate limiting and filters
ytdlp_rate_limit: "50M"
ytdlp_playlist_end: 2
ytdlp_reject_title: "TMS|The Morning Stream|TWBD|Be Dungeons"
ytdlp_dateafter: "now-1weeks"
