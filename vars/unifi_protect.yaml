# unvr_api_key is in vars/secrets.yaml (vault)
backup_tmp_dir: "/tmp/backup"
backup_assert_disk_min_gb: 0  # backup is API-based (delegate_to: localhost) — no remote disk needed
backup_name: "Unifi Protect"
backup_description: "Automatic Unifi Protect Config Backup"
backup_type: "Appliances"
backup_subtype: "Config"
backup_file: "backup_protect_config_{{ ansible_date_time.date }}.unf"

# Unifi Protect paths — API backup endpoint and controller temp file
unifi_protect_api_backup_path: "/api/s/default/cmd/backup"
unifi_protect_temp_file: "/tmp/unifi_protect_backup.unf"
