synology_shares:
  - "Backup"
  - "Data"
  - "Photography"
  - "Photos"
  - "NextCloudData"
umount_timeout: 45
synology_mount_path: "/volume1/{{ item }}"
synology_src_base_path: "/mnt/user/"
synology_backup_path: "/mnt/user/Backup"
backup_url: "https://synology.{{ domain_ext }}"
backup_name: "Synology"
backup_subtype: "Offline"
backup_description: "Automatic Synology Backup"
