dest_ip: "{{ synology_ip }}"
dest_mac: "{{ synology_mac }}"
src_shares:
  - "Backup"
  - "Data"
  - "Photography"
  - "Photos"
  - "NextCloudData"
umount_timeout: 45
server_mountname: "{{ synology_name }}"
server_mount: "/volume1/{{ item }}"
mnt_base_path: "/mnt/remotes/"
src_base_path: "/mnt/user/"
backup_url: "https://synology.{{ logging_domain_ext }}"
backup_name: "unRAID"
backup_type: "Servers"
backup_subtype: "Offline"
backup_description: "Automatic Synology Backup"
src_backup_path: "/mnt/user/Backup"
