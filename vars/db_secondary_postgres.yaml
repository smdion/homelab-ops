# db_password is in vars/secrets.yaml (vault)
# config_file: "db_secondary_postgres" must be set in Semaphore variable group JSON
# (hosts_variable is the inventory group which doesn't match this filename)
backup_tmp_dir: "/backup"
backup_name: "Database"
backup_url: "https://sql.{{ logging_domain_ext }}"
backup_description: "Automatic Database Backup"
backup_type: "Servers"
backup_subtype: "Database"
backup_file: "backup_{{ item }}_{{ ansible_date_time.date }}.sql"
db_username: "postgres"
container_name: "postgres-immich"
db_names:
  - "immich"
is_postgres: true
is_mariadb: false
