# Per-instance backup — instances auto-discovered from filesystem at runtime.
# Each instance gets its own archive; shared root data (instances.json) backed up separately.
# No src_raw_files — AMP uses the per-instance backup path, not the monolithic archive path.
backup_tmp_dir: "/tmp/backup"
backup_name: "AMP"
backup_description: "Automatic AMP Instance Backup"
backup_type: "Servers"
backup_subtype: "Config"
backup_url: "https://{{ inventory_hostname.split('.')[0] }}.{{ logging_domain_ext }}"
update_name: "AMP"
update_description: "Automatic AMP Update"
update_type: "Servers"
update_subtype: "Game Server"

# Maintenance config — used by maintain_amp.yaml
amp_user: "amp"
amp_home: "/home/amp"
amp_versions_keep: 2
journal_max_age: "3d"
