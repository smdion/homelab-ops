---
# Container image definitions — single source of truth for all deployed images.
# Every service's image and tag is defined here, referenced via env.j2 templates,
# and consumed by docker-compose.yaml through ${IMAGE}:${TAG} substitution.
#
# To update an image version: change the tag here, then redeploy the stack.
# Pinned images (non-latest) require manual version bumps — do not auto-update.
#
# To add a new container:
#   1. Add an entry below (image + tag), alphabetically by key
#   2. Add IMAGE/TAG env vars to the stack's env.j2:
#        MY_IMAGE={{ container_definitions.myapp.image }}
#        MY_TAG={{ container_definitions.myapp.tag }}
#   3. Update docker-compose.yaml image line: image: ${MY_IMAGE}:${MY_TAG}
#   4. If the service has a database, add an entry in vars/app_definitions.yaml

