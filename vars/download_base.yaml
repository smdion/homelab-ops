---
# Shared infrastructure for all download profiles.
# Loaded by download_videos.yaml before the profile-specific vars file.
# Per-user preferences (quality, filters, channels) live in the profile files.

# MeTube deployment — container name and host paths
metube_container: "metube"
metube_config_host_dir: "/mnt/user/appdata/youtube-dl"
metube_temp_dir: "/mnt/user/temp"
metube_temp_max_age_days: 15

# Paths (inside metube container)
ytdlp_download_path: "/downloads/"
ytdlp_temp_path: "/tempvideo"
ytdlp_output: "%(extractor_key)s/%(uploader)s - %(title)s - %(id)s.%(ext)s"

# Extractor configuration
ytdlp_extractor_args: "youtube:player-client=default,-tv,web_safari,web_embedded"

# Discord notification URLs — used by download_videos.yaml
metube_avatar: "https://github.com/alexta69/metube/blob/master/ui/src/assets/icons/android-chrome-384x384.png?raw=true"
default_platform_icon: "https://raw.githubusercontent.com/imagegenius/templates/main/unraid/img/semaphore.png"
platform_icons:
  Youtube: "https://raw.githubusercontent.com/github/explore/d744245de144b89f3e3462949e08bfc91eda7fcf/topics/youtube/youtube.png"
  TwitchVod: "https://cdn0.iconfinder.com/data/icons/social-network-7/50/16-512.png"
platform_names:
  Youtube: "YouTube"
  TwitchVod: "Twitch"
