---
# yt-dlp download profile: default (scheduled)
# Overrides download_base.yaml with per-user preferences.
# Used by download_videos.yaml via -e config_file=download_default

# Profile name — used for container paths, config file naming, and manifest files
config_name: "default"

# Mode: scheduled — quiet output, skip live streams
ytdlp_quiet: true
ytdlp_filter_live: true

# Batch file and archive (profile-specific paths inside metube container)
ytdlp_batch_file: "/configs/default/channel_list"
ytdlp_archive: "/configs/default/downloaded"

# Quality and format
ytdlp_quality: "res:1080"
ytdlp_format: "mp4"

# Rate limiting and filters
ytdlp_rate_limit: "50M"
ytdlp_playlist_end: 2
ytdlp_reject_title: "TMS|The Morning Stream|TWBD|Be Dungeons"
ytdlp_dateafter: "now-1weeks"
