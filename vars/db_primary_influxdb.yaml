# No auth required for InfluxDB 1.x (default config)
db_host: "{{ db_host_primary }}"
backup_stack: monitoring
backup_name: "Database"
backup_url: "https://sql.{{ domain_ext }}"
backup_description: "Automatic Database Backup"
backup_subtype: "Database"
backup_ext: "tar.gz"
backup_file: "backup_{{ item }}_{{ ansible_date_time.date }}.tar.gz"
db_container_name: "influxdb"
db_names:
  - "placeholder"
is_influxdb: true

# Restore support â€” maps each DB to dependent containers ON THE SAME HOST as influxdb.
db_container_deps:
  placeholder: []
