x-base: &base
  mem_limit: ${MEM_LIMIT}
  restart: ${RESTART}
x-env: &env
  TZ: ${TZ}
x-uid: &uid
  PUID: ${PUID}
  PGID: ${PGID}
  UMASK: ${UMASK}
x-envuid: &envuid
  <<:
  - *env
  - *uid
networks:
  homelab:
    external: true
services:
  mariadb:
    <<: *base
    container_name: mariadb
    image: lscr.io/linuxserver/mariadb
    networks:
      - homelab
    ports:
      - 3306:3306
    labels:
      homelab.wait_port: "3306"
      homelab.health_timeout: "180"
    environment:
      <<: *envuid
      MYSQL_ROOT_PASSWORD: ${MARIA_PASSWORD}
    volumes:
      - ${APPSDIR}/mariadb:/config
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
  postgres:
    <<: *base
    container_name: postgres
    image: postgres:16-alpine
    networks:
      - homelab
    ports:
      - 5432:5432
    labels:
      homelab.wait_port: "5432"
      homelab.health_timeout: "180"
    environment:
      <<: *envuid
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
    volumes:
      - ${APPSDIR}/postgres:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
  adminer:
    <<: *base
    container_name: adminer
    image: adminer
    networks:
      - homelab
    ports:
      - 8087:8080
    labels:
      homelab.backup.paths: "/opt/adminer"
    environment:
      <<: *env
      ADMINER_DESIGN: ${ADMINER_DESIGN}
    volumes:
      - ${APPSDIR}/adminer/hydra.css:/var/www/html/designs/hydra/adminer.css
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
